<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piedra Papel Tijeras</title>

    <script src="https://kit.fontawesome.com/8877fa7f49.js" crossorigin="anonymous"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');

:root {
    --primary-color: #003699;
    --dark-color: #333333;
    --light-color: #f4f4f4;
    --lose-color: #dc3545;
    --win-color: #28a745;
    --modal-duration: 1s;
}

* {
box-sizing: border-box;
padding: 0;
margin: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    max-width: 1100px;
    margin: auto;
    overflow: hidden;
    padding: 0 2rem;
    text-align: center;
}

.restart-btn {
    display: none;
    background: var(--light-color);
    color: #333;
    padding: 0.4rem 1.3rem;
    font-size: 1rem;
    cursor: pointer;
    outline: none;
    border: none;
    margin-bottom: 1rem;
}

.restart-btn:hover {
    background: var(--primary-color);
    color: #fff;
}

.header {
    text-align: center;
    margin: 1rem 0;
}

.header h1 {
    margin-bottom: 1rem;
}

.score {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    font-size: 1.2rem;
    color: #fff;
}

.score p:first-child {
    background: var(--primary-color);
}
.score p:last-child {
    background: var(--dark-color);
}

.choices {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 2rem;
    margin-top: 3rem;
    text-align: center;
}

.choice {
    cursor: pointer;
}

.choice:hover {
    color: var(--primary-color);
}

.text-win {
    color: var(--win-color);
}
.text-lose {
    color: var(--lose-color);
}

@media(max-width: 700px) {
    .choice {
        font-size: 110px;
    }
}
@media(max-width: 500px) {
    .choice {
        font-size: 80px;
    }
}

/* modal css */

:root {
    --modal-duration: 1s;
}

.modal {
    display: none; 
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.5);
}

.modal-content {
    background: #fff;
    text-align: center;
    margin: 10% auto;
    width: 350px;
    border-radius: 10px;
    padding: 3rem;
    box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 7px 20px 0 rgba(0, 0, 0, 0.17);
    animation-name: modalopen;
    animation-duration: var(--modal-duration);
}

.modal-content h1 {
    margin-bottom: 1rem;
}

.modal-content p {
    font-size: 1.2rem;
    margin-top: 1rem;
}

@keyframes modalopen {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}

</style>    
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Schere</h1>
            <button id="restart" class="restart-btn">Spiel neustarten</button>
            <div id="score" class="score">
                <p>Spieler: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Treffen Sie Ihre Auswahl</h2>
        <div class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

<!--Modal-->
<div class="modal">
    <div id="result" class="modal-content"></div>
</div>


    <script src="js/main.js"></script>
</body>
</html>
